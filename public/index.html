<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8" />
    <title>HTML5文字弹幕效果代码</title>
    <link rel="stylesheet" href="./../src/x.css"/>
</head>

<body>
    <div class="musicControl" onclick="autoPlay()">
        <a class="play" id="audioBtn" style="cursor:pointer"></a>
        <audio id="bgMusic" loop="loop" autoplay="autoplay" src="./music/music.mp3"></audio>
    </div>
    <div class="backperson" >
        <div class = "backperson_text1">
            <span class = "backperson_style1">个人年度榜</span>
        </div>
        <div class = "backperson_text2">
            <span class = "backperson_style2">总共消费金额：￥</span>
            <span class = "backperson_style2">999999</span>
        </div>
        <div class = "backperson_text3">
            <span class = "backperson_style3">最早的消费：</span>
        </div>
        <div class = "backperson_text4">
            <span class = "backperson_style2">10月10日 东一食堂 xx窗口</span>
        </div>
        <div class = "backperson_text3">
            <span class = "backperson_style3">最晚的消费：</span>
        </div>
        <div class = "backperson_text4">
            <span class = "backperson_style2">10月10日 东一食堂 xx窗口</span>
        </div>
        <div class = "backperson_text5">
            <span class = "backperson_style2">年度食堂：</span>
            <span class = "backperson_style2">xx食堂</span>
        </div>
        <div class="backperson_text6">扫一扫</div>
        <div class="backperson_text7">获取你的年度报告</div>
        <div class="backperson_block">二维码</div>
    </div>
      <script type="module "src="./../src/index.js"> </script>
    <script type="text/javascript">
        function autoPlay() {
          var audio = document.getElementById("bgMusic");
          var button = document.getElementById("audioBtn");
          function hasClass(element, cls) {
        return (' ' + element.className + ' ').indexOf(' ' + cls + ' ') > -1;
          }
          if( hasClass(button,'play')){
            audio.pause();
            button.classList.replace("play","pause");
            return;
          }
          if(hasClass(button,'pause')){
            audio.play();
            button.classList.replace("pause","play");
            return;
          }
        }
  </script>
</body>
</html>
